{% extends 'layout.html' %}
 
{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Role</label>
      <!-- <input type="text" name="role" class="form-control" value={{request.form.role}}> -->
      <!-- <label class="input-group-text" for="inputGroupSelect01">Select Role</label> -->
      <select class="form-select" id="inputGroupSelect01" name = 'role'>
        
        <option value="Engineer">Engineer</option>
        <option value="Manager">Manager</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
